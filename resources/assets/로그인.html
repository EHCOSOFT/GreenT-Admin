<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GreenT</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <section class="content">

            <div class="login-wrap">
                <div class="container">
                    <div class="login-area">
                        <img src="img/logo.png" alt="">
                        <form action="">
                            <div class="login">
                                <div class="input-group">
                                    <label for="text01">아이디</label>
                                    <input type="text" placeholder="아이디를 입력하세요.">
                                </div>
                                <div class="input-group">
                                    <label for="text01">비밀번호</label>
                                    <input type="password" placeholder="비밀번호를 입력하세요.">
                                </div>
                                <button class="btn btn-sm btn-primary w-100" type="submit">로그인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
